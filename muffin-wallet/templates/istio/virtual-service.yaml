apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "muffin-wallet.fullname" . }}-vs
spec:
  gateways:
    - "{{ include "muffin-wallet.fullname" . }}-gateway"
  hosts:
    - "{{ include "muffin-wallet.fullname" . }}"
    - "wallet.example.com"
  http:
  - name: service-route
    route:
    - destination:
        host: {{ include "muffin-wallet.fullname" . }}
    # timeout
    timeout: 5s
    # retry
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled
